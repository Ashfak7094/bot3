<!DOCTYPE html>
<html>
<head>
<title>Power Admin</title>
<style>
body{background:#000;color:#fff;font-family:Arial}
input,button{padding:8px;margin:5px}
button{background:#ff4444;border:none;font-weight:bold;color:#fff}
</style>
</head>
<body>
<h2>Power Admin Panel</h2>

<form method="post">
<input name="password" placeholder="Power Password">
<input name="uid" placeholder="User UID">
<input name="newpass" placeholder="New Password">
<button name="reset_user">Reset Password</button>
</form>

<h3>Top Earners</h3>
{% for u in users %}
<p>{{ u.nickname }} | Profit: ${{ u.total_profit }}</p>
{% endfor %}
</body>
</html>
